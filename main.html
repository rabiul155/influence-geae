<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influence gear</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/3927ce05e3.js" crossorigin="anonymous"></script>

</head>

<body>
    <header>
        <nav class="navbar">
            <div class="left-part">
                Influence Product
            </div>

            <div class="right-part">
                <span>Home </span>
                <span>Product</span>
                <span>Sign Up</span>
                <span>Log In</span>
                <span><i class="fa-solid fa-magnifying-glass icon"></i></span>
                <span><i class="fa-solid fa-cart-arrow-down icon"></i></span>
            </div>
        </nav>
    </header>
    <div class="top-section">
        <div class="top-section-head">
            <h1>Start Your Journey At Influencer</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quasi consequuntur pariatur </p>
            <button class="top-button">Prebook Now <i class="fa-solid fa-arrow-right"></i></button>
        </div>
        <div class="top-section-img">

            <img src="images/main-camera.png" alt="">
        </div>
    </div>
    <section class="logos">
        <hr>
        <div class="logo">
            <img src="logos/Alibaba.svg" alt="">
            <img src="logos/Amazon.svg" alt="">
            <img src="logos/Daraz.pk Logo.svg" alt="">
            <img src="logos/Ebay.svg" alt="">
            <img src="logos/Rakuten.svg" alt="">
            <img src="logos/Target.svg" alt="">
            <img src="logos/Walmart.svg" alt="">

        </div>
        <hr>
    </section>
</body>

</html>
